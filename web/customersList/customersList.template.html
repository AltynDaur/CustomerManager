<div align="center">
    <add-customer></add-customer>
</div>
<div align="center">
    <div class="col-lg-8" style="margin:0 10% 0 10%; width: 80%">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>Customer</td>
                <td>City</td>
                <td>View orders</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in customers">
                <td>{{customer.firstName}} {{customer.lastName}}</td>
                <td>{{customer.city}}</td>
                <td><a ui-sref="mainPage.customers.orders({custId:{{customer.id}}})">View {{customer.orders.length}} orders</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
