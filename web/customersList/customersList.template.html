<add-customer></add-customer>
<div>
    <table>
        <thead>
            <tr>
                <td>Customer</td>
                <td>City</td>
                <td>View orders</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers">
                <td>{{customer.firstName}} {{customer.lastName}}</td>
                <td>{{customer.city}}</td>
                <td><a ui-sref="customer.orders({custId:{{customer.id}}})">View {{customer.orders.length}} orders</a></td>
            </tr>
        </tbody>
    </table>
</div>
